<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Test-8</title>
</head>
<body>
    <div class="text center">
        <span class="new-line comment">
            /* Link po najechaniu bÄ™dzie niebieski */
        </span>
        <span class="new-line"></span>
        <span class="new-line">
            <span class="element-selector">a, a:visisted</span> {
        </span>
        <span class="new-line indent1">
            <span class="property-selector">text-decoration</span>: <span class="value-selector">none</span>;
        </span>
        <span class="new-line indent1">
            <span class="property-selector">font-size</span>: <span class="value-selector">15px</span>;
        </span>
        <span class="new-line indent1">
            <span class="property-selector">font-family</span>: <span class="value-selector">sans-serif</span>;
        </span>
        <span class="new-line indent1">
            <span class="property-selector">color</span>: <span class="value-selector">black</span>;
        </span>
        <span class="new-line">
            }
        </span>
        <span class="new-line"></span>
        <span class="new-line">
            <span class="element-selector">a:hover</span> {
        </span>
        <span class="new-line indent1">
            <span class="property-selector">color</span>: <span class="value-selector">blue</span>;
        </span>
        <span class="new-line">
            }
        </span>
    </div>
    <button class="copybutton">Skopiuj tekst</button>
</body>
</html>
